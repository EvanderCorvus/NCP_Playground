[Hyperparameters]
n_generations = 10
    # Amount of Episodes per generation
episode_batch_length = 52
    # Amount of steps per episode
episode_length = 256
    # Training parameters
agent_batch_size = 4
learning_rate = 0.001
reduce_lr_every = 2
learing_rate_decay = 0.8
