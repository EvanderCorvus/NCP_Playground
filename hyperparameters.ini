population_size = 2
mutation_rate = 0.5
mutation_sigma = 3.0
# ---------------- Agent ----------------------
state_dim = 5
act_dim = 8
# ---------------- Environment ----------------
goal_radius = 0.1
goal_x = 0.5
goal_y = 0.
characteristic_length = 1
width = 2
height = 2
dt = 0.05
U0 = 0.3
omega = 1.0
k = 1.0